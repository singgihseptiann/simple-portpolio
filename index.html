<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singgih's Comic Book Portfolio</title>
    <meta
      name="description"
      content="Welcome to Singgih's comic-inspired web development portfolio. Explore my projects and skills in a unique, vibrant style!"
    />
    <meta property="og:title" content="Singgih's Comic Book Portfolio" />
    <meta
      property="og:description"
      content="Dive into a world of web development through a comic book lens. Check out Singgih's projects and skills!"
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:type" content="website" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Neue", cursive;
        position: relative;
        min-height: 100vh;
        background-color: #fff9c4; /* Light yellow background */
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(#000 1.5px, transparent 1.5px);
        background-size: 30px 30px; /* Increased spacing between dots */
        background-position: 0 0;
        pointer-events: none;
        z-index: 1;
        opacity: 0.15; /* Slightly reduced opacity for better visibility */
      }
      .dark body {
        background-color: #1a202c; /* Dark background for dark mode */
      }
      .dark body::before {
        background-image: radial-gradient(
          rgba(255, 255, 255, 0.3) 1.5px,
          transparent 1.5px
        );
        opacity: 0.08; /* Adjusted opacity for dark mode */
      }
      #root {
        position: relative;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Bangers", cursive;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body class="bg-yellow-200/90 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
